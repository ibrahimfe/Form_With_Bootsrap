<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container-xl">
            <h1 class="mb-4">Event Registration Form</h1>
        
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
        
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
        
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
        
              <div class="mb-3">
                <label for="registration-type" class="form-label">Registration Type</label>
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="registration-type" id="general" required>
                    <label class="form-check-label" for="general">General Admission</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="registration-type" id="vip">
                    <label class="form-check-label" for="vip">VIP</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="registration-type" id="student">
                    <label class="form-check-label" for="student">Student Discount</label>
                  </div>
                </div>
              </div>
        
              <div class="mb-3">
                <label for="additional-questions" class="form-label">Additional Questions</label>
                <textarea class="form-control" id="additional-questions" rows="3"></textarea>
              </div>
        
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
              </div>
        
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
          </div>
    </div>
</body>
 <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
